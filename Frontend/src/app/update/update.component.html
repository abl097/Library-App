<div class="add">
    <div class="addbook">
        <h2 class="mb-5 text-center">Update Book</h2>
        <form (ngSubmit)="updatebook()">
            
            <div class="mb-3">
              <label class="form-label">Sl No.</label>
              <input class="form-control" name="slno" [(ngModel)]="books.slno">
            </div>
            <div class="mb-3">
                <label class="form-label">Book Name</label>
                <input class="form-control" name="bookname" [(ngModel)]="books.bookname">
              </div>
              <div class="mb-3">
                <label class="form-label">Author</label>
                <input class="form-control" name="author" [(ngModel)]="books.author">
              </div>
              <div class="mb-3">
                <label class="form-label">Edition</label>
                <input class="form-control" name="edition" [(ngModel)]="books.edition">
              </div>
              <div class="mb-3">
                <label class="form-label">Image</label>
                <input class="form-control" name="imageurl" [(ngModel)]="books.imageurl">
              </div>
            
            <div class="text-center mt-5">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
          </form>
    </div>
</div>
